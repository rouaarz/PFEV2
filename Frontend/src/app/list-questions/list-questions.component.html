<div class="container">
<div class="d-flex align-items-center gap-2 mb-3">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Rechercher une question..."
    class="form-control w-50"
  />
  <button (click)="searchQuestions()" class="btn-rechercher">
    <i class="fas fa-search"></i> Rechercher
  </button>
</div>

<button (click)="goToAddQuestion()" class="btn-assign-test text-white d-flex align-items-center">
  <i class="fas fa-plus"></i> Ajouter
</button>

<table>
  <thead>
    <tr>
      <th>Énoncé</th>
      <th>Type</th>
      <th>Niveau</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of filteredQuestions | paginate: { itemsPerPage: 3, currentPage: currentPage }">
      <td>{{ question.enonce }}</td>
      <td>{{ question.type }}</td>
      <td>{{ question.niveau }}</td>
      <td>
        <div class="d-flex gap-2">
          <button class="btn btn-warning btn-sm-custom" (click)="onEdit(question)">
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="onDeleteQuestion(question.id)" class="btn btn-danger btn-sm-custom">
            <i class="fas fa-trash"></i> 
          </button>
          <button class="btn btn-primary btn-sm-custom">
            <i class="fas fa-tasks"></i> 
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="currentPage = $event"></pagination-controls></div>
