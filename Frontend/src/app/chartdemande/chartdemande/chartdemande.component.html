<div class="chart-container">
  <!-- État de chargement -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Chargement des données...</p>
    </div>
  </div>

  <!-- État d'erreur -->
  <div *ngIf="errorMessage" class="error-state">
    <div class="error-content">
      <div class="error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg>
      </div>
      <h3 class="error-title">Erreur de chargement</h3>
      <p class="error-message">{{ errorMessage }}</p>
      <button (click)="loadChartData()" class="retry-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="retry-icon">
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
        Réessayer
      </button>
    </div>
  </div>

  <!-- Graphique -->
  <div *ngIf="!isLoading && !errorMessage" class="chart-wrapper">
    <div class="chart-header">
      <h3>Répartition par difficulté des Questions</h3>
    </div>
    <div class="chart-canvas-container">
      <canvas baseChart
              [data]="chartData"
              [type]="chartType"
              [options]="chartOptions">
      </canvas>
    </div>
 
  </div>
</div>
