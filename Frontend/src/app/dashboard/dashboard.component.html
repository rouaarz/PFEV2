

<app-side-bar-comp>
    <app-navbar-comp></app-navbar-comp>
    <div class="dashboard">
        <div class="container">
            <div class="row cards-container">

                <!-- Admin Cards -->
                <div *ngIf="isAdmin" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-file-bar-graph"></i>
                            <h3>{{ nombreTestsPublies }}</h3>
                        </div>
                        <p>Tests publiés</p>
                    </div>
                </div>

                <div *ngIf="isAdmin" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-people-fill"></i>
                            <h3>{{ devCount }}</h3>
                        </div>
                        <p>Développeurs</p>
                    </div>
                </div>

                <div *ngIf="isAdmin" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-person-badge"></i>
                            <h3>{{ chefProjetCount }}</h3>
                        </div>
                        <p>Chefs de projet</p>
                    </div>
                </div>

                <div *ngIf="isAdmin" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-hourglass"></i>
                            <h3>{{ demandesActivation }}</h3>
                        </div>
                        <p>Demandes en attente</p>
                    </div>
                </div>

                <!-- Chef de projet Cards -->
                <div *ngIf="isChefDeProjet" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-people"></i>
                            <h3>{{ nombreDevEquipe }}</h3>
                        </div>
                        <p>Équipe</p>
                    </div>
                </div>

                <div *ngIf="isChefDeProjet" class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="bi bi-check-circle"></i>
                            <h3>{{ testsPublies }}</h3>
                        </div>
                        <p>Tests publiés</p>
                    </div>
                </div>

            </div>

            <!-- Charts Row -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <app-chartdemande></app-chartdemande>
                </div>
                <div class="col-md-8">
                    <app-chartsubscribers></app-chartsubscribers>
                </div>
            </div>
        </div>
    </div>
</app-side-bar-comp>
