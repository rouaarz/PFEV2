 <div class="container">
  <h2>Cr√©er un Test</h2>
  <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="titre">Titre :</label>
      <input id="titre" formControlName="titre" type="text" />
    </div>

    <div>
      <label for="description">Description :</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div>
      <label for="duree">Dur√©e (en minutes) :</label>
      <input id="duree" formControlName="duree" type="number" />
    </div>

    <div>
      <label for="type">Type :</label>
      <select id="type" formControlName="type">
        <option value="QCM">QCM</option>
        <option value="Algo">Algo</option>
        <option value="Mixte">Mixte</option>
      </select>
    </div>

    <div>
      <label for="accesPublic">Acc√®s Public :</label>
      <input id="accesPublic" formControlName="accesPublic" type="checkbox" />
    </div>

    <div>
      <label for="limiteTentatives">Limite de Tentatives :</label>
      <input id="limiteTentatives" formControlName="limiteTentatives" type="number" />
    </div>

    <div>
      <label for="statut">Statut :</label>
      <select id="statut" formControlName="statut">
        <option value="BROUILLON">Brouillon</option>
        <option value="PUBLIE">Publi√©</option>
        <option value="ARCHIVE">Archiv√©</option>
      </select>
    </div>

    <div>
      <label for="dateExpiration">Date d'expiration :</label>
      <input id="dateExpiration" formControlName="dateExpiration" type="datetime-local" />
    </div>

    <button type="submit" [disabled]="testForm.invalid">Cr√©er</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
