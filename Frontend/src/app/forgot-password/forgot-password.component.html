<div class="password-reset-container">
  <div class="reset-card">
    <div class="card-header">
      <a [routerLink]="['/']" class="platform-logo">
        <svg viewBox="0 0 24 24" fill="#4361ee">
          <path d="M12 2L1 12l3 9h16l3-9L12 2zm0 4.5l7.53 5.5L20 19H4l.47-7.5L12 6.5z"/>
        </svg>
        <span>TechAssess</span>
      </a>
      <h1 class="card-title">Mot de passe oublié</h1>
      <p class="card-subtitle">Entrez votre email pour recevoir le lien de réinitialisation</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group" [class.focused]="emailFocused" [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        <label class="input-label">Adresse email</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <path d="M22 6l-10 7L2 6"/>
          </svg>
          <input 
            type="email" 
            formControlName="email"
            placeholder="votre@email.com"
            class="form-input"
            (focus)="emailFocused = true"
            (blur)="emailFocused = false"
          >
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <svg class="error-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          <span>Veuillez entrer un email valide</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="forgotPasswordForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span class="btn-text" *ngIf="!isLoading">Envoyer les instructions</span>
        <div class="spinner-container" *ngIf="isLoading">
          <div class="spinner"></div>
          <span>Envoi en cours...</span>
        </div>
      </button>
    </form>

    <div class="card-footer">
      <a routerLink="/signin" class="back-link">
        <svg class="back-icon" viewBox="0 0 24 24">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Retour à la connexion</span>
      </a>
    </div>
  </div>
</div>
