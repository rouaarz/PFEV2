<div class="email-confirmation-container">
  <div class="confirmation-card">
    <div class="card-header">
      <div class="icon-container" aria-label="Email envoyé">
        <svg class="email-icon" viewBox="0 0 24 24">
          <path d="M22 8.2V18a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12.8"></path>
          <path d="m22 8.2-8.2 8.2L4 6"></path>
          <path d="M22 8.2 12 18 4 6"></path>
        </svg>
      </div>
      <h1>Vérifiez votre boîte mail</h1>
      <p class="subtitle">
        Nous avons envoyé un lien de réinitialisation à <strong>{{ email }}</strong>
      </p>
    </div>

    <div class="confirmation-details">
      <div class="detail-item">
        <svg class="detail-icon" viewBox="0 0 24 24">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
        <span>Vérifiez votre dossier spam si vous ne trouvez pas l'email</span>
      </div>

      <div class="detail-item">
        <svg class="detail-icon" viewBox="0 0 24 24">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
          <path d="M12 6v6l4 2"></path>
        </svg>
        <span>Le lien expirera dans 24 heures</span>
      </div>
    </div>

    <div class="action-buttons">
      <button class="primary-btn" type="button" (click)="resendEmail()" [disabled]="isResending">
        <span *ngIf="!isResending">Renvoyer l'email</span>
        <span *ngIf="isResending" class="btn-spinner">Envoi...</span>
      </button>

    <div class="footer-note">
      <p>
        Vous n'avez pas reçu l'email ? Vérifiez l'adresse
      </p>
   
    <a routerLink="/forgot-password" class="back-link">
      <svg class="back-icon" viewBox="0 0 24 24">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>Retour</span>
    </a></div>
    

    <p *ngIf="resendSuccess" class="success-message">L’email a été renvoyé avec succès !</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
